<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="./calc.js"></script>
  <link href="./bootstrap.css" rel="stylesheet">
  <title>Leo's Calculator</title>

<body class="ng-cloak">
  <div ng-controller="CalcCtrl" class="container">
    <div>
      <h3>Leo's Calculator</h3>
      <form class="form-inline">
        <input ng-model="first" type="text" class="input-small" id="firstNum"/>
        <select ng-model="operator" class="span1"
                ng-options="value for (key, value) in operators">
        </select>
        <input ng-model="second" type="text" class="input-small" id="secondNum"/>
        <button ng-click="doAddition()" id="gobutton" class="btn">Go!</button>
        <h2 id="result">{{latest}}</h2>
      </form>
    </div>
    <h4>History</h4>
    <table class="table">
      <thead><tr>
        <th>Time</th>
        <th>Expression</th>
        <th>Result</th>
      </tr></thead>
      <tr ng-repeat="result in memory">
        <td>
          {{result.timestamp | date:'mediumTime'}}
        </td>
        <td>
          <span>{{result.first}}</span>
          <span>{{result.operator}}</span>
          <span>{{result.second}}</span>
        </td>
        <td>{{result.value}}</td>
      </tr>
    </table>
  </div>
